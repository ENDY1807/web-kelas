<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="RE_chatbot.css">
    <title>Register form</title>
</head>
<body>
    <div class="container">
        <form id="registerForm">
            <h2>Register</h2>
            <div class="input-box user">
                <div class="icon">
                    <i class="fa-solid fa-user"></i>
                </div>
                <div class="input-group">
                    <h5>Username</h5>
                    <input type="text" id="username" class="input" required>
                </div>
            </div>
            <div class="input-box">
                <div class="icon">
                    <i class="fa-solid fa-envelope"></i>
                </div>
                <div class="input-group">
                    <h5>Email</h5>
                    <input type="email" id='email' class="input">
                </div>
            </div>
            <div class="input-box">
                <div class="icon">
                    <i class="fa-solid fa-lock"></i>
                </div>
                <div class="input-group">
                    <h5>Password</h5>
                    <input type="password" id="password" class="input" required>
                </div>
            </div>
            <div class="input-box">
                <div class="icon">
                    <i class="fa-solid fa-lock"></i>
                </div>
                <div class="input-group pass">
                    <h5>Confirm Password</h5>
                    <input type="password" id="c-password" class="input">
                </div>
            </div>
            <div class="check">
                <label>
                    <input type="checkbox">
                    <span>I agree to the terms & conditions</span>
                </label>
            </div>
            <input type="submit" class="btn" value="register">
            <div class="login">
                <p>Already have an account ? <a href="login_chatbot.html" >login</a></p>
            </div>
        </form>
    </div>
    <script src="RE_chatbot.js"></script>
</body>
</html>
